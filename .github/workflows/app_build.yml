name: Deploy to Play Store

on:
  # Enable manual run
  workflow_dispatch:
    inputs:
      lane:
        description: "Fastlane lane"
        required: true
        default: "internal"
        type: choice
        options:
          - beta
          - promote_to_production
          - internal

# Declare default permissions as read-only.
permissions: read-all

jobs:
  fastlane-deploy:
    runs-on: ubuntu-latest
    steps:
      # Checkout the repository
      - name: Checkout repository code
        uses: actions/checkout@v2

      # Setup Java and Gradle
      - name: Setup Java and Gradle
        uses: actions/setup-java@v2
        with:
          distribution: 'adopt'
          java-version: '11'

      # Configure Keystore
      - name: Configure Keystore
        run: |
          echo "$PLAY_STORE_UPLOAD_KEY" | base64 --decode > upload-keystore.jks
          echo "storeFile=upload-keystore.jks" > key.properties
          echo "keyAlias=$KEYSTORE_KEY_ALIAS" >> key.properties
          echo "storePassword=$KEYSTORE_STORE_PASSWORD" >> key.properties
          echo "keyPassword=$KEYSTORE_KEY_PASSWORD" >> key.properties
        env:
          PLAY_STORE_UPLOAD_KEY: ${{ secrets.PLAY_STORE_UPLOAD_KEY }}
          KEYSTORE_KEY_ALIAS: ${{ secrets.KEYSTORE_KEY_ALIAS }}
          KEYSTORE_KEY_PASSWORD: ${{ secrets.KEYSTORE_KEY_PASSWORD }}
          KEYSTORE_STORE_PASSWORD: ${{ secrets.KEYSTORE_STORE_PASSWORD }}

      # Build and deploy with Fastlane
      - name: Run fastlane
        run: |
          bundle install
          bundle exec fastlane ${{ github.event.inputs.lane || 'internal' }}
        env:
          FASTLANE_JSON_KEY_FILE: fastlane/play_store_config.json
        working-directory: YOUR_APP_DIRECTORY
